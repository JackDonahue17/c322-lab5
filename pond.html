<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            width: 20%;
            border-radius: 5px;
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        img {
            border-radius: 5px 5px 0 0;
        }

        .container {
            padding: 2px 16px;
        }
    </style>
</head>
<body>
   <button onclick="fetchDucks()">Show Ducks</button>
   <div id="pond"></div>
   <script>

        async function fetchDucks() {
            let response = await fetch('http://localhost:8080/ducks');
            let data = await response.json();
            data.forEach(displayDuck);
            return data;
        }

        function displayDuck() { 
            let pond = document.getElementById("pond");
            let card = document.createElement("div");
            card.classList.add("card")
            let img = document.createElement('img');
            img.src = duck.img;
            img.alt = duck.name;

            let container = document.createElement("div");
            container.classList.add("container");

            let h4 = document.createElement("h4");
            let b = document.createElement("b");
            b.textContent = duck.id;
            let p = document.createElement("p);
            p.textContent = duck.name;

            h4.appendChild(b);
            container.appendChild(h4);
            container.appendChild(p);
            card.appendChild(img);
            card.appendChild(container);
            duckContainer.appendChild(card);
        }
   </script>
</body>
</html>
